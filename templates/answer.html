{% extends 'base.html' %}
{% block content %}
<a class="main-title" href="/">BibleGPT</a>
<div class="kist-container">
  <div class="bust">
    <img src="/static/img/bible.png">
  </div>
  <p id="intro-message">{{ question }}</p>
<div class="message  truncated">
  <span id="gen_message" style="color:#FFFFAA;" class="spiel-content"> {{ message }}</span>
</div>
<div class="actions">
  <a class="action" onclick="copyContent()">➹ Copy</a>
  <span> </span>
  <a class="action" href="/">⟳ Ask another</a>
</div>
</div>

<script type="text/javascript"> 
  let text = document.getElementById('gen_message').innerHTML;
  const copyContent = async () => {
    try {
      await navigator.clipboard.writeText(text);
      console.log('Content copied to clipboard');
    } catch (err) {
      console.error('Failed to copy: ', err);
    }
  }
</script> 
{% endblock %}
